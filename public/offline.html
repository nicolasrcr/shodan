<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shodan - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(240, 10%, 5%);
      color: hsl(45, 20%, 92%);
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 400px; }
    .kanji { font-size: 5rem; font-family: 'Noto Serif JP', serif; color: hsl(43, 74%, 52%); margin-bottom: 1.5rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.75rem; color: hsl(43, 74%, 52%); }
    p { font-size: 0.95rem; color: hsl(220, 10%, 55%); line-height: 1.6; margin-bottom: 1.5rem; }
    button {
      background: hsl(43, 74%, 52%);
      color: hsl(240, 10%, 5%);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="kanji">柔道</div>
    <h1>Sem conexão</h1>
    <p>Você está offline. Verifique sua conexão com a internet e tente novamente.</p>
    <button onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
